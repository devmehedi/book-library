<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" class="css">
</head>

<body>
    <header>
        <h1 class="text-center my-3">Welcome To My <span class="text-white">Book World!!!</span></h1>
    </header>
    <main>
        <!-- search bar section -->
        <section class="container">

            <div class="form-group col-md-6 col-10 mx-auto d-flex mt-5">

                <input type="text" class="form-control bg-dark text-light" id="search-field"
                    placeholder="Search Your Requirement">
                <button id="search-btn" class="btn btn-outline-dark">
                    Search
                </button>
            </div>
            <div class="col-6 mx-auto my-2">
                <small id="total-book"></small>
            </div>

        </section>

        <!-- spinner section -->
        <div class="spinner-border text-warning " id="spinner" role="status">

        </div>

        <!-- section for showing the result  -->

        <section id="search-result" class="mt-5 px-md-5 px-3">

        </section>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
